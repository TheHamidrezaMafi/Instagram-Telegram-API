<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --menu-height: 60px;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: var(--menu-height);
        }

        .main-content {
            text-align: center;
            margin-top: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 2rem 1rem;
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .user-count {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .action-button {
            background-color: #0077ff;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            width: 80%;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #005dc1;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--menu-height);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to right, #0077ff, #00c6ff);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.15);
            font-size: 0.95rem;
            z-index: 1000;
        }

        .menu-button {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 0.75rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .menu-button .label {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

            <div class="user-count">1500</div>
