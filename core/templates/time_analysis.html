<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics - MegaChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --menu-height: 60px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color, #f0f0f0);
      color: var(--tg-theme-text-color, #000000);
      padding-bottom: var(--menu-height);
    }

    .page {
      display: none;
      padding: 1rem;
    }

    .page.active {
      display: block;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab-button {
      background-color: #f0f0f0;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: white;
      font-weight: bold;
    }

    .chart-container {
      background-color: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 100%;
      margin: auto;
    }

    canvas {
      max-width: 100%;
    }

    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--menu-height, 60px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      font-size: 0.95rem;
    }

    .menu-button {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 0.75rem 0;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .menu-button .label {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    h2 {
      text-align: center;
      color: #0077ff;
    }
  </style>
</head>
<body>

  <div class="page active" id="page-statistics">
    <h2>Analysis</h2>

    <div class="tabs">
      <button class="tab-button active" onclick="setTab(this, 'monthly')">Monthly</button>
      <button class="tab-button" onclick="setTab(this, 'weekly')">Weekly</button>
      <button class="tab-button" onclick="setTab(this, 'daily')">Daily</button>
    </div>

    <div class="tabs">
      <button class="tab-button active" onclick="setTab(this, 'new-users')">New Users</button>
      <button class="tab-button" onclick="setTab(this, 'active-users')">Active Users</button>
      <button class="tab-button" onclick="setTab(this, 'sent')">Sent</button>
    </div>

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <br>

    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div class="menu-bar">
    <div class="menu-button" onclick="goToChats()">
      ðŸ’¬<span class="label">Chats</span>
    </div>
    <div class="menu-button" onclick="goToProfile()">
      ðŸ‘¤<span class="label">Profile</span>
    </div>
    <div class="menu-button" onclick="goToStatistics()">
      ðŸ“Š<span class="label">Statistics</span>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function switchPage(pageName) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(`page-${pageName}`).classList.add('active');
    }

    function goToChats() {
      let tg, user;
      try {
        tg = Telegram.WebApp;
        user = tg.initDataUnsafe?.user;
      } catch (e) {
        console.error("Telegram WebApp not available:", e);
      }

      if (!user || !user.id) {
        user = {
          id: "test_telegram_id",
          first_name: "Test",
          last_name: "User",
          username: "test_username"
        };
      }
      window.location.href = `/chats/?telegram_id=${user.id}`;
    }
    function goToProfile() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/profile/?telegram_id=${user.id}`;
        }
        function goToStatistics() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/statistics/?telegram_id=${user.id}`;
        }

    function setTab(button, type) {
      const tabs = button.parentElement.querySelectorAll(".tab-button");
      tabs.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      // Placeholder: could fetch or update chart data here
    }

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Highest (137â€“150)', 'Above Avg (124â€“137)', 'Below Avg (110â€“124)', 'Lowest (97â€“110)'],
        datasets: [{
          data: [5, 3, 2, 2],
          backgroundColor: ['#28a745', '#ffc107', '#fd7e14', '#dc3545'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4'],
        datasets: [{
          label: 'Users',
          data: [95, 120, 130, 145],
          fill: false,
          borderColor: '#007bff',
          tension: 0.3,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 90,
            max: 150
          }
        }
      }
    });
  </script>
</body>
</html>
