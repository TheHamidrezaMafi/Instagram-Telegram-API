<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - MegaChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --menu-height: 60px;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: var(--menu-height);
        }

        .page {
            display: none;
            padding: 1.5rem;
        }

        .page.active {
            display: block;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--menu-height, 60px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to right, #0077ff, #00c6ff);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-size: 0.95rem;
        }

        .menu-button {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 0.75rem 0;
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .menu-button .label {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .profile-window {
            background-color: white;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            max-width: 350px;
            margin: 2rem auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: -60px;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .username {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .subscription-info,
        .time-left {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #444;
        }

        .subscribe-btn {
            margin-top: 1rem;
            background: linear-gradient(to right, #0077ff, #00c6ff);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .subscribe-btn:hover {
            background: linear-gradient(to right, #005dc1, #00aaff);
        }
    </style>
</head>
<body>

    <div class="page active" id="page-profile">
        <h2>Profile</h2>

        <div class="profile-window">
            <!-- <img class="profile-pic" src="{{ profile_pic_url }}"> -->
            <img class="profile-pic" src="{% url 'proxy_image' %}?url={{ profile_pic_url|urlencode }}">
            <h3 class="username">{{ user }}</h3>
            <p class="subscription-info">Plan: {{ subscription|default:"Free" }}</p>
            <p class="time-left">Time left: {{ time_left|default:"0 days" }}</p>
            <button class="subscribe-btn" onclick="goToSubscribe()">Buy New Subscription</button>
        </div>

    </div>


    <div class="menu-bar">
        <div class="menu-button" onclick="goToChats()">
            ðŸ’¬<span class="label">Chats</span>
        </div>
        <div class="menu-button" onclick="goToProfile()">
            ðŸ‘¤<span class="label">Profile</span>
        </div>
        <div class="menu-button" onclick="goToStatistics()">
            ðŸ“Š<span class="label">Statistics</span>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function switchPage(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageName}`).classList.add('active');
        }

        function goToChats() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/chats/?telegram_id=${user.id}`;
        }
        function goToProfile() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/profile/?telegram_id=${user.id}`;
        }
        function goToStatistics() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/statistics/?telegram_id=${user.id}`;
        }
        function goToSubscribe() {
            let tg, user;
            try {
                tg = Telegram.WebApp;
                user = tg.initDataUnsafe?.user;
            } catch (e) {
                console.error("Telegram WebApp not available:", e);
            }

            if (!user || !user.id) {
                user = {
                    id: "test_telegram_id",
                    first_name: "Test",
                    last_name: "User",
                    username: "test_username"
                };
            }
            window.location.href = `/subscribe/?telegram_id=${user.id}`;
        }
    </script>
</body>
</html>
